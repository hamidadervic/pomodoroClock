<html>
<head>
     <title> Pomodoro Clock </title>
     <link rel="stylesheet" href="all.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
</head>
<body>



<div id="myDiv">

<div style="width: 30%; float: left; height: 100px">
       <div style="width: 70%; float: left; width: 100%; height: 50px;border-bottom: 2px solid #297A29 "> 
            <p class="justWrite">Session:</p>
          </div>

          <div style=" float: left; width: 100%; height: 50px;border-bottom: 2px solid #A31F0A"> 
             <p class="justWrite">Break:</p>

           </div>

</div>
 <div style="width: 70%; height: 100px;float: right">
          <div style="width: 70%; float: left; width: 100%; height: 50px"> 
            <p class="oper">-</p>
            <p id="myP"> 25 </p> 
            <p  class="oper">+</p> 
          </div>

          <div style=" float: left; width: 100%; height: 50px"> 
             <p class="oper2">-</p>
             <p id="myP2"> 5 </p> 
             <p class="oper2">+</p> 
           </div>
 </div>



  <canvas id="myCanvas" width="300px" height="250px;">
  </canvas>

<div style="width: 100%; height: 50px">
     <div id="sess">25 </div>
     <div id="bre">5</div>
</div>

</div>

<script type="text/javascript" src="min.js"></script>
</body>

</html>
